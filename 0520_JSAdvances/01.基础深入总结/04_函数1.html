<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
  * 具有特定功能的n条语句的封装体
  * 只有函数是可执行的, 其它类型的数据是不可执行的
  * 函数也是对象
  
2. 为什么要用函数?
  * 提高代码复用
  * 便于阅读和交流
  
3. 如何定义函数?
  * 函数声明式定义 : function demo() {}
  * 表达式定义: var demo = function(){}
  
4. 函数的2种角色（也可以说2种身份）
  * 函数身份: 通过()使用，更关注的是：参数、返回值
  * 对象身份: 通过.使用  ==> 称之为: 函数对象，更关注的是属性
  
5. 如何调用(执行)函数?
  * test()-------直接调用
  * new test()---new关键字调用
  * obj.test()---对象调用
  * test.call/apply(obj)----通过call和apply调用
  * 备注：call和apply ：1.改变函数里的this；2.调用函数
  * 问题：二者的区别？传参有区别
  
-->
<script type="text/javascript">
  /*
  编写程序实现以下功能需求:
    1. 根据年龄输出对应的信息
    2. 如果小于18, 输出: 未成年, 再等等!
    3. 如果大于60, 输出: 算了吧!
    4. 其它, 输出: 刚好!
  */
  
  //提高复用性
  function check(age) {
    if(age<18){
      console.log('未成年, 再等等!')
    }else if(age>60){
      console.log('算了吧!')
    }else{
      console.log('ok')
    }
  }
  //直接调用
  check(17)
  check(19)
  check(61)
  
  //函数对象默认拥有一个name属性，值为函数名，且不可修改
  check.name = 'wade'
  console.log(check.name)
  
  //构造函数
  function Car(whell,steering) {
    this.whell = whell
    this.steering = steering
  }
  var c = new Car(4,1)
  
  //定义一个对象，里面包含一个方法
  var obj = {
    test:function () {
      console.log('我是obj上的test方法')
    }
  }
  //对象调用
  obj.test()
  
  //定义一个函数
  function demo(a,b,c) {
    console.log(a,b,c,this)
  }
  
  var obj1 = {m:1,n:2}
  var obj2 = {m:3,n:4}
  //通过call和apply调用
  demo.call(obj1,1,2,3)
  demo.apply(obj2,[1,2,3])
  
  
  
</script>
</body>
</html>

<!DOCTYPE html>

  <title>02_内存管理</title>

<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存: 定义变量 / 创建对象
    2). 使用(存/取)分配到的内存: 赋值 / 创建对象
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  /*
  * 全局代码
  * */
  var a = 1
  var b = {}
  b = null
  var c
  
  /*
  * 函数体代码
  * */
  function demo() {
    var a1 = 1
    var a2 = 'atguigu'
    var a3 = {m:1,n:2}
    console.log(a1,a2,a3)
  }
  demo()
  console.log(a1)
  
  
  

</script>
</body>
</html>

<!--
问题: 什么时候必须使用['属性名']的方式?
  * 1.属性名不是合法的标识名
  * 2.属性名是变量(不确定)
-->
<script type="text/javascript">
  
  //1.属性名不是合法的标识名
  var person = {}
  //person.name = '张三'
  //person.age = 18
  //person['en-name']= 'zhangsan'
  
  var a = 'name2'
  var b = 'age'
  
  //2.属性名是变量(不确定)
  person[a] = 'kobe'
  person[b] = 18
  
  console.log(person) // {name:'kobe',age:18}

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值(这里的没赋值，是指我们编码人员没有赋值)
  * null代表赋值了, 只是值很特殊，为null

2. 什么时候给变量赋值为null呢?
  * 初始化时：var a = null   a将指向一个对象, 但对象此时还没有确定
  * 使用完毕时：a = null      让a指向的对象成为垃圾对象

3. 严格区别【变量类型】与【数据类型】
  * js的变量本身是没有类型的, 程序员所说的变量的类型实际上是变量内存中数据的类型
  * 数据类型
      * 基本类型
      * 对象类型
  * 变量类型
      * 基本类型: 保存着基本类型数据的变量
      * 引用类型: 保存着对象地址值的变量
  
-->

<script type="text/javascript">
  
  //1.初始化
  var a = null //暗示：a以后要存放一个对象类型的数据，但是现在这个对象还没有确定
  a = {
    name:'kobe',
    age:40
  }
  //2.使用完毕
  a = null
  
  var b = 1
  console.log(typeof b)//表面上看，在判断b这个变量的类型，实际上判断的是b这个变量中所保存数据的类型
  

</script>
</body>
</html>

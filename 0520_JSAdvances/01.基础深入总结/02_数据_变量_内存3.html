<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  1). 两个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  2). 两个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  //1.两个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  var o1 = {m:1,n:2}
  var o2 = o1
  o2.m = 6
  console.log(o1.m)
  
  //2.两个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
  var o3 = {m:1,n:2}
  var o4 = o3
  o3 = {name:'kobe',age:40}
  console.log(o4)
  
  
  //面试题
  function demo(a) {
    a.m = 7
    //a = {m:3,n:4}
  }
  
  var o5 = {m:1,n:2}
  var o6 = o5
  demo(o5)
  console.log(o5.m,o6.m,o5 === o6)
  
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>
<body>
<!--
1. 什么是对象?
  * 代表现实中的某个事物, 是该事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器

2. 为什么要用对象?
  * 便于对多个数据进行统一管理

3. 如何创建对象?
  * 后面专门讲解

4. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型！！！！
  * 方法
    * 代表现实事物的行为数据
    * 备注：方法是一种特别的属性==>属性值是函数

5. 如何访问对象内部数据?
  * 对象.属性名: 编码简单, 但有时不能用
  * 对象['属性名']: 编码麻烦, 但通用
  
-->
<script type="text/javascript">
  
  var person = {
    name:'kobe',
    age:40,
    setName:function (name) {
      this.name = name
    },
    setAge:function (age) {
      this.age = age
    }
  }
  
  console.log(person.name)
  console.log(person['name'])
  person.setName('wade')
  person['setName']('wade2')
  console.log(person.name)

</script>
</body>
</html>

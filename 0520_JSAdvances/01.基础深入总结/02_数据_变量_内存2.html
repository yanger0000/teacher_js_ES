<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--·
  问题，这行语句：var a = xxx, a对应的那块内存中到底保存的是什么?
    分情况：
        * xxx是一个基本数据类型，则a中保存的就是基本类型数据本身
        * xxx是一个对象类型，则a中保存的就是该对象在堆内存中的地址值
        * xxx是一个变量，看该变量保存的是基本数据类型，还是对象类型
-->
<script type="text/javascript">
  
  var a = 1
  
  var b = {m:1,n:2}
  
  var d = {m:3,n:4}
  
  var c = d
  
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>

<!--
1. js中数据类型的分类(两大类)
  一、 基本(值)类型：
      * Number: 任意数值 1 2
      * String: 任意文本 'atguigu' "atguigu"
      * Boolean: true / false
      * undefined: undefined
      * null: null
    
  二、对象(引用)类型：
      * Object: 任意对象（一般对象） {}
      * Array: 一种特别的对象类型(1.可以通过下标取值。2.内部数据有序)
      * Function: 一种特别的对象类型(可执行)
      
  备注：准确来说Array和Function属于一种特别的Object类型（与Object是并列的）。
    
2. 数据类型的判断：
    1.使用typeof判断：
        * 可以区别: 数值、字符串、布尔值、undefined、function
        * 不能区别: null与对象、null与数组、数组与对象
        * 对于typeof：
            * 一个不正确（对于null）：typeof null的结果是object
            * 一个不精确（对于数组）：typeof []的结果是object
            * 一个没问题（对于一般对象）：typeof {} 的返回值是object
            * 以上三种类型两两组合都不能用typeof进行区分
        * 要注意typeof的返回值类型是字符串!!!（字符串内容是：类型的名称，且首字母是小写的）
    
  2.使用instanceof判断：
    * 专门用来判断【对象类型】的具体类型，如：Object, Array, Function
    * A instanceof B ==> 判断A是否是B的实例对象（即：B是构造函数名）
    
  3.使用 === 判断
    * 可以判断: undefined和null
    * 备注：因为undefined类型只有一个值、null类型也只有一个值，所以可以用===判断
-->

<script type="text/javascript">
  
  /*
  * 基本数据类型的判断
  * */
  var a
  console.log(a , a === undefined, a === 'undefined' ,typeof a === undefined ,typeof a === 'undefined')
  //console.log('undefined')
  
  var b = 1
  console.log(typeof b === 'number')
  
  var c = 'atguigu'
  console.log(typeof c === 'string')
  
  var d = true
  console.log(typeof d === 'boolean')
  
  var e = null
  console.log(typeof e,typeof e === 'null')
  //typeof null的返回值：'object' js底层设计的“缺陷”造成的。
  
  var f = [1,2,3,4]
  console.log(typeof f)
  
  
  /*
  * 对象数据类型的判断
  * */
  
  var b1 = {
    b2:[2,'atguigu',console.log],
    b3:function () {
      console.log('我是b3')
    }
  }
  
  //  console.log(b1)
  //  console.log(b1.b2)
  //  console.log(b1.b3)
  
  console.log(b1 instanceof Object ,typeof b1)
  console.log(b1.b2 instanceof Array,typeof b1.b2)
  console.log(b1.b3 instanceof Function,typeof b1.b3)
  
  console.log(typeof b1.b2[2])//function
  
  console.log('@@@@@@@@@@@@@@@')
  console.log(b1.b2[2]('atguigu'))
  
  console.log('###############')
  console.log(typeof b1.b2[2]('atguigu'))
  console.log(typeof b1.b3())
  
  /*
  * 关于NaN？ not a number
  * */
  console.log(typeof NaN)
  console.log(NaN == NaN)
  var a0 = Number('1a')
  console.log(a0);
  var x
  var y
  var z = x+y
  console.log(isNaN(z))
  

</script>
</body>
</html>

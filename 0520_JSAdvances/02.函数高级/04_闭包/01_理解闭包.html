<body>
<!--
1. 如何产生闭包?
    * 当一个嵌套的内部函数(子函数)，引用了嵌套的外部函数(父函数)的变量时, 就产生了闭包
  
2. 闭包到底是什么?
    * 理解一: 闭包就是那个内部函数(大多数人的理解--错！)
    * 理解二: 闭包是一个特殊的对象（“容器”），包含着内部函数用到的外部函数中的变量(极少人的理解--正确！)
              (或者说是一个“容器”)------ 可以使用chrome调试工具查看
    * 注意: 闭包这个“容器”被内部函数所引用着
  
3. 闭包产生的三个必要条件?
    * 1.函数嵌套
    * 2.内部函数引用了外部函数数的数据(变量)
    * 3.执行外部函
-->
<script type="text/javascript">
  
  function fn() {
    var a = 1
    var b = 2
    var c = 3
    function fn2() {
      a++
      b++
      console.log(a,b)
    }
    return fn2
  }
  
  var f =  fn()
  f()
  

</script>
</body>

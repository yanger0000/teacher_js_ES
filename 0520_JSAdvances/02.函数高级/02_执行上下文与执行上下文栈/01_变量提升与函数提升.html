<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_变量提升与函数提升</title>
</head>
<body>
<!--
1. 变量声明提升
  * 通过var定义(声明)的变量, 在定义语句之前就可以访问到
  * 值: undefined
2. 函数声明提升
  * 通过function定义(声明)的函数, 在定义语句之前就可以直接调用
  * 值: 函数(函数体并未执行)
3. 问题: 变量提升和函数提升是如何产生的? ===>预解析(全局代码开始执行前，函数体执行前)
-->
<script type="text/javascript">
  
  //1.变量声明提升
  /*console.log(a)
  var a = 1*/

  //2.函数声明提升
  /*demo()
  function demo() {
    console.log('demo')
    alert(1)
  }*/
  
  //注意点1：当同时存在变量提升和函数提升时（变量名和函数名一样），最终被提升的是函数
  /*console.log(a)
  function a() {
    console.log('我是a')
  }
  var a = 1*/
  
  //注意点2：只有使用函数声明式定义一个函数，才存在函数提升
  console.log(a)
  function a() {
    console.log('我是a')
  }
  
  
  //面试题：输出什么？
  var a = 4
  function fn () {
    var a = 5
    console.log(a)
  }
  fn()//undefined

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_执行上下文</title>
</head>
<body>
<!--
1. 代码分类(位置)
  * 全局代码
  * 函数代码

2.什么是执行上下文？
  * 执行上下文是【当前代码的运行环境】
  
2. 全局执行上下文
  * 在执行全局代码前将window确定为全局执行上下文
  * 对全局数据进行预处理(预处理)：
        * var定义的全局变量，提前定义(声明)，值为undefined，是添加为window的属性
        * function声明的全局函数，提前定义(声明)，添加为window的方法
        * this ==> 赋值为window
  * 开始执行全局代码
  
3. 函数执行上下文：
  * 在调用函数时, 准备执行函数之前, 会创建该函数所对应的执行上下文
  * 对局部数据开始进行预处理：
        * 形参变量 ==> 赋值为实参 ==> 将形参定义在该函数对应的执行上下文区域内
        * arguments ==>赋值为实参列表, 定义在该函数对应的执行上下文区域内
        * var定义的局部变量 ==> 赋值为undefined, 定义在该函数对应的执行上下文区域内
        * function声明的函数 ==>赋值(函数体内容), 定义在该函数对应的执行上下文区域内
        * this ==> 赋值(调用函数的对象)
  * 开始执行函数体代码
-->
<script type="text/javascript">
  
  //全局代码
  console.log(this)
  var a = 1
  var b = 2
  function demo() {
    var a = 1
    console.log('demo')
  }
  demo()
  
  //函数代码
  function test(x,y) {
    console.log(x,y)
    var a = 1
    var b = 2
    var c = {m:1,n:2}
    function test2() {
      console.log('test2')
    }
  }
  //test(1,2)
  console.log(a)
  


</script>
</body>
</html>

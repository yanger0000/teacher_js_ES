<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_原型链_属性问题</title>
</head>
<body>
<!--
1. 读取对象的属性值时: 会先查找自身，自身没有会自动到原型链中查找
2. 设置对象的属性值时: 不会查找原型链, 如果当前对象中没有此属性, 直接添加此属性并设置其值
3. 方法一般定义在原型中, 属性一般通过构造函数定义在对象本身上
-->
<script type="text/javascript">
  
  function Person(name,age,sex) {
    this.name = name
    this.age = age
    this.sex = sex
    /*this.speak = function () {
      console.log(this.name,this.age)
    }*/
  }
  
  Person.prototype.speak = function () {
    console.log(this.name,this.age)
  }

  Person.prototype.sex = '男'
  
  /*var p1 = new Person('kobe1',18)
  var p2 = new Person('kobe2',19)
  var p3 = new Person('kobe3',20)
  var p4 = new Person('kobe4',21)
  
  p1.speak()
  p2.speak()
  p3.speak()
  p4.speak()*/
  
  var p1 = new Person('tom',18,'女')
  var p2 = new Person('jerry',18)
  console.log(p1.sex)
  console.log(p2.sex)


</script>
</body>
</html>

<!--
1. 原型链(图解)
  * 访问一个对象的属性时，
    * 先在自身属性中查找，找到返回
    * 如果没有, 再沿着__proto__这条链一直找下去, 找到返回
    * 如果最终没找到, 返回undefined
  * 别名: 隐式原型链
  * 作用: 查找对象的属性(方法)
2. 构造函数/原型/实例对象的关系(图解)
3. 构造函数/原型/实例对象的关系2(图解)

  function Demo() {
    this.test1 = function () {
      console.log('我是test1')
    }
  }

  Demo.prototype.test2 =  function () {
    console.log('我是test2')
  }

  Object.prototype.test3 = function () {
    console.log('我是test3')
  }

  var demo = new Demo()

  demo.test1()
  demo.test2()
  demo.test3()

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_定时器引发的思考</title>
</head>
<body>

<button id="btn">启动定时器</button>

<!--
1. 定时器真是定时执行的吗?
  * 定时器并不能保证真正定时执行
  * 一般会误差会有“一丢丢”(可以接受), 但是也有可能延迟很长时间(不能接受)
2. 定时器回调函数是在分线程执行的吗?
  * 在主线程执行的, js是单线程的！！！
3. 定时器是如何实现的?
  * 事件循环模型(后面讲)
-->
<script type="text/javascript">

  var btn = document.getElementById('btn')
  btn.onclick = function () {
  var time = Date.now()
  
  setTimeout(function () {
    console.log('定时器执行了', Date.now()-time)
  },2000)
  
  //开销比较大的代码
  /*var obj = {}
  for (var i = 0; i <10000; i++) {
    obj[i] = new Array(10000)
  }*/
  
  alert('还好吗？')
}

</script>
</body>
</html>

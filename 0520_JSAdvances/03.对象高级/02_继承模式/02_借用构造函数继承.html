<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(“假继承”)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通过call()调用父类型构造函数
  备注：利用了call或者apply让你少些了代码，并不是真正意义上的继承
-->
<script type="text/javascript">
  
  function Person(name,age) {
    this.name = name
    this.age = age
    this.setName = function (name) {
      this.name = name
    }
  }
  
  function Student(name,age,price) {
    /*this.name = name
    this.age = age
    this.setName = function (name) {
      this.name = name
    }*/
    Person.call(this,name,age)

    this.price = price
    this.setPrice = function (price) {
      this.price = price
    }
  }
  
  var s = new Student('tom',18,16000)
  console.log(s)


</script>
</body>
</html>

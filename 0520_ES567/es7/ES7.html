<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>

<body>
<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value
-->

<script type="text/javascript">
  let arr = [1,4,2,3,4,5,7,8,6,7]
  console.log((3 ** 3));
  console.log(arr.includes(100));
</script>
</body>

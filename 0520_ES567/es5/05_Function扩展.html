<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并返回一个新的函数(里面的this已经改好了)，并没有进行调用
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将函数返回
  * call()和apply()传参有区别
-->
<script type="text/javascript">
  
  var obj = {
    m:1,
    n:2
  }
  
  function demo(a,b,c) {
    console.log(this,a,b,c)
  }
  demo(1,2,3) //window
  demo.call(obj,1,2,3) //obj
  demo.apply(obj,[1,2,3])//obj
  var demo2 = demo.bind(obj,1,2,3) //没有输出，但是交给“你”一个新函数（this帮你准备好了）
  demo2()
  
  

</script>
</body>
</html>

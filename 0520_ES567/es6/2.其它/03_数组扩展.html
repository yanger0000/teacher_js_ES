<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  
  function demo() {
    //console.log(arguments)
    let result = Array.from(arguments)
    result.forEach(function (item) {
      console.log(item)
    })
  }
  demo(1,2,3,4,5)
  
  let result2 = Array.of(1,2,3,'atguigu',{m:1,n:2},[1,2,3,4])
  console.log(result2);
  
  let arr3 = [2,4,6,8,10]
  /*let res = arr3.find(function (item) {
    return item>4
  })*/
  let res = arr3.findIndex(function (item) {
    return item>4
  })
  console.log(res);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. 用来取代arguments 但比 arguments 灵活
    
2. 作为扩展运算符使用

备注：点点点运算：1.打包 2.解包

-->
<script type="text/javascript">
  
  //1.用来取代arguments 但比 arguments 灵活
  function demo(...data) {
    //arguments不是真数组，且接到的参数列表“不干净”
    /*console.log(arguments)
    arguments.forEach((item,index)=>{
    
    })*/
    console.log(data) //data是真数组
    data.forEach((item,index)=>{
    })
  }
  demo(1,2,3)
  
  //2.作为扩展运算符使用
  let arr = [4,5,6]
  let arr2 = [0,1,2,3,...arr,7,8,9]
  console.log(arr2)
  
  //3.其他用法 --- 遍历数组
  let arr = [1,3,5,7,9]
  console.log(...arr)

  //3.其他用法 --- “复制”数组
  let arr = [1,3,5,7,9]
  let arr2 = [...arr]
  console.log(arr2,arr === arr2)
  
  //4.注意：点点点运算符不能遍历对象
  let obj = {m:1,n:2}
  console.log(...obj)
  
  //5.ES8新特性,“复制”一个对象
  let obj = {m:1,n:2}
  let obj2 = {...obj}
  console.log(obj,obj2)
  console.log(obj === obj2)

</script>
</body>
</html>

<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function（注意是对象里方法的function）
-->
<script type="text/javascript">
  
  let name = 'kobe'
  let age= 18
  
  let person = {
    name,
    age,
    setName (name) {
      this.name = name
    }
  }
  
  let person2 = {name,age}
  
  console.log(person)
  person.setName('wade')
  console.log(person)
  
</script>

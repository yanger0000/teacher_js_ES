<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解: 解构赋值=解构（打开一个对象或者数组的结构）+赋值
  * 从对象或数组中提取数据, 并赋值给变量(多个)
  
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
  
3. 数组的解构赋值
  let [a,b] = [1, 'hello'];
  
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
  
  let person = {name:'kobe',age:18,sex:'男'}
  
  //正常写法
  //console.log(person.name,person.age,person.sex)
  //对象解构赋值写法
  let {name,age} = person   //此种写法等价于 ： let age = person.age; let name = person.name
  console.log(name,age)
  
  
  let arr = [2,4,6,8,10]
  //正常写法
  /*let a = arr[0]
  let b = arr[1]
  let c = arr[2]
  let d = arr[3]
  let e = arr[4]
  console.log(a,b,c,d,e)*/
  //数组的结构赋值
  let [,,,c] = arr
  console.log(c)
  
  //使用场景 --- 传参的时候进行解构赋值，拿到自己想要的指定的属性
  function demo({price}) {
    console.log(price)
  }
  demo(person)
  
  
  


</script>
</body>
</html>

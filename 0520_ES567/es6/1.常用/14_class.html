  //使用类的形式
  //定义一个人类
  class Person {
    //构造器里定义放在自身上的属性 ----- (相当于用构造函数形式的传参)
    constructor(name,age,sex){
      this.name = name
      this.age = age
      this.sex = sex
    }
    //定义方法
    setName(name){
      this.name = name
    }
    speak(){
      console.log(`我是${this.name}，我的年龄是${this.age}，我的性别是${this.sex}`)
    }
    
    //下面的test方法是在实例自身上的，new了n个实例，那么n个实例身上都有test
    /*test = function(){

    //1.除了上面的几个写法，类里还可以写赋值语句，如果写了形如：a = b,那么在实例身上有a属性，值为b
    //tui = 2
    
    //2.static声明的方法是给类本身用的，而不是给实例用的
    static demo(){
      console.log('demo')
    }
  }

  //定义一个学生类1
  class Student extends Person{
    constructor(name,age,sex,school,grade){
      //帮助我们调用父类的构造器，目的是让Student也同样拥有：name,age,sex
      super(name,age,sex)
      this.school = school
      this.grade = grade
    }
    study(){
      console.log(`我是${this.name},在努力的学习`)
    }
    //重写从父类继承过来的方法
    speak(){
      console.log(`我是${this.name}，我的年龄是${this.age}，我的性别是${this.sex}，我的学校是${this.school}`)
    }
  }
